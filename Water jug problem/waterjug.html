<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Jug Problem - Visual Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0f172a;
            color: white;
        }

        .jug {
            width: 120px;
            height: 300px;
            border: 4px solid white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: #1e293b;
        }

        .water {
            width: 100%;
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #38bdf8, #0ea5e9);
            transition: height 0.5s ease;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>

<div class="container text-center mt-4">
    <h1 class="mb-4">ðŸ’§ Water Jug Problem Simulation</h1>

    <div class="row justify-content-center">
        <div class="col-md-3 text-center">
            <div class="jug mx-auto">
                <div id="waterA" class="water" style="height:0%"></div>
            </div>
            <div class="label">Jug A (4 Liters)</div>
            <div id="valA">0 L</div>
        </div>
        <div class="col-md-3 text-center">
            <div class="jug mx-auto">
                <div id="waterB" class="water" style="height:0%"></div>
            </div>
            <div class="label">Jug B (3 Liters)</div>
            <div id="valB">0 L</div>
        </div>

    </div>

    <div class="mt-4">
        <button class="btn btn-primary" onclick="fillA()">Fill A</button>
        <button class="btn btn-primary" onclick="fillB()">Fill B</button>
        <button class="btn btn-danger" onclick="emptyA()">Empty A</button>
        <button class="btn btn-danger" onclick="emptyB()">Empty B</button>
        <button class="btn btn-warning" onclick="pourAtoB()">Pour A â†’ B</button>
        <button class="btn btn-warning" onclick="pourBtoA()">Pour B â†’ A</button>
    </div>
</div>

<script>
    let A = 0, B = 0;
    const maxA = 4, maxB = 3;

    function updateUI() {
        document.getElementById("waterA").style.height = (A / maxA) * 100 + "%";
        document.getElementById("waterB").style.height = (B / maxB) * 100 + "%";
        document.getElementById("valA").innerText = A + " L";
        document.getElementById("valB").innerText = B + " L";
    }

    function fillA() { A = maxA; updateUI(); }
    function fillB() { B = maxB; updateUI(); }

    function emptyA() { A = 0; updateUI(); }
    function emptyB() { B = 0; updateUI(); }

    function pourAtoB() {
        let transfer = Math.min(A, maxB - B);
        A -= transfer;
        B += transfer;
        updateUI();
    }

    function pourBtoA() {
        let transfer = Math.min(B, maxA - A);
        B -= transfer;
        A += transfer;
        updateUI();
    }
</script>

</body>
</html>
